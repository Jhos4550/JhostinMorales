<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - El Grano Dorado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="encabezado"></div>
    
    <main class="contenedor">
        <div class="formulario_registro">
            <h2>Crear Nueva Cuenta</h2>
            <form id="formulario_nueva_cuenta">
                <div class="campo_formulario">
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre_registro" required>
                </div>
                
                <div class="campo_formulario">
                    <label>Correo Electronico</label>
                    <input type="email" id="correo_registro" required>
                </div>
                
                <div class="campo_formulario">
                    <label>Contrasena</label>
                    <input type="password" id="contrasena_registro" required>
                </div>
                
                <div class="campo_formulario">
                    <label>Confirmar Contrasena</label>
                    <input type="password" id="confirmar_contrasena" required>
                </div>
                
                <button type="submit" class="boton_enviar">Crear Cuenta</button>
                
                <div class="enlace_ingreso">
                    <p>Ya tienes una cuenta? <a href="ingresar.html">Ingresar aqui</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <div id="pie_pagina"></div>
    
    <script src="funciones.js"></script>
</body>
</html>
