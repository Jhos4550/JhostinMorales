<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prueba JS Inline</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img id="logo" src="imagenes/logo.jpg" alt="logo senati" width="200" height="200">
    </a>
    <h1>PRACTICANDO JS</h1>
    <h2>Ejemplos con JavaScript</h2>
  </header>

  <nav>
    <ul id="menu">
      <li><a href="#">Inicio</a></li>
    </ul>
  </nav>

  <section>
    <article>
      <h3 id="Subtitulo">Primer Ejemplo con JS</h3>
      <img id="torres" src="imagenes/torres.jpg" width="200" alt="torres">
    </article>

    <aside id="aside">
      <button onclick="avion()">avion</button>
      <button onclick="destruido()">Ta destruido</button>
      <button onclick="cambiarLogo()">Cambiar Logo</button>
      <button onclick="cambiarFondo()">Cambiar Color de Menu</button>
      <button onclick="cambiodeTexto()">Cambiar Texto</button>
      <button onclick="fondoAside()">Cambiar Aside</button>
    </aside>
  </section>

  <footer>
    <p>Prueba</p>
  </footer>

  <script>
    console.log("Script inline cargado");

    function logClick(name) {
      console.log("Botón:", name, "clickeado");
    }

    function avion() {
      logClick('avion');
      const img = document.getElementById('torres');
      if (img) {
        img.src = 'imagenes/avion.jpg';
        alert("El avión aparece ahora.");
      } else {
        console.error("No se encontró el elemento #torres");
      }
    }

    function destruido() {
      logClick('destruido');
      const img = document.getElementById('torres');
      if (img) {
        img.src = 'imagenes/destruido.jpg';
        alert("Imagen destruida.");
      } else {
        console.error("No se encontró el elemento #torres");
      }
    }

    function cambiarLogo() {
      logClick('cambiarLogo');
      const logo = document.getElementById('logo');
      if (logo) logo.src = 'imagenes/logo2.png';
      else console.error("No se encontró #logo");
    }

    function cambiarFondo() {
      logClick('cambiarFondo');
      const menu = document.getElementById('menu');
      if (menu) menu.style.background = '#8a0000';
      else console.error("No se encontró #menu");
    }

    function cambiodeTexto() {
      logClick('cambiodeTexto');
      const st = document.getElementById('Subtitulo');
      if (st) st.textContent = "Texto cambiado correctamente";
      else console.error("No se encontró #Subtitulo");
    }

    function fondoAside() {
      logClick('fondoAside');
      const a = document.getElementById('aside');
      if (a) a.style.background = '#009919';
      else console.error("No se encontró #aside");
    }
  </script>
</body>
</html>
