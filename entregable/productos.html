<!DOCTYPE html>
<html>
<head>
    <title>Productos - Cafe Don Jose</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="menu"></div>
    
    <div class="pagina">
        <h2>Nuestros Productos</h2>
        
        <div class="lista">
            <div class="item">
                <h3>Cafe Colombiano</h3>
                <p>Cafe suave y aromático</p>
                <p>Precio: $12.000</p>
                <button onclick="agregarCarrito(1)">Agregar</button>
            </div>
            
            <div class="item">
                <h3>Cafe Brasileño</h3>
                <p>Cafe con cuerpo</p>
                <p>Precio: $10.500</p>
                <button onclick="agregarCarrito(2)">Agregar</button>
            </div>
            
            <div class="item">
                <h3>Cafe de la Casa</h3>
                <p>Nuestra mezcla especial</p>
                <p>Precio: $11.800</p>
                <button onclick="agregarCarrito(3)">Agregar</button>
            </div>
        </div>
        
        <div class="carrito">
            <h3>Tu Carrito</h3>
            <div id="carritoItems"></div>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="comprar()">Comprar</button>
        </div>
    </div>
    
    <div id="final"></div>
    
    <script src="codigo.js"></script>
</body>
</html>
