<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ingresar - El Grano Dorado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="encabezado"></div>
    
    <main class="contenedor">
        <div class="formulario_login">
            <h2>Ingresar a tu Cuenta</h2>
            <form id="formulario_ingreso">
                <div class="campo_formulario">
                    <label>Correo Electronico</label>
                    <input type="email" id="correo_ingreso" required>
                </div>
                
                <div class="campo_formulario">
                    <label>Contrasena</label>
                    <input type="password" id="contrasena_ingreso" required>
                </div>
                
                <button type="submit" class="boton_enviar">Ingresar</button>
                
                <div class="enlace_registro">
                    <p>No tienes una cuenta? <a href="crear_cuenta.html">Crear cuenta aqui</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <div id="pie_pagina"></div>
    
    <script src="funciones.js"></script>
</body>
</html>
